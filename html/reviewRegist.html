<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰 등록</title>
  <link href="/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/bootstrap-5.1.3-examples/modals/modals.css" rel="stylesheet">
</head>
<body>
  <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-5 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <!-- <h5 class="modal-title">Modal title</h5> -->
          <h2 class="fw-bold mb-0">리뷰 등록</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body p-5 pt-0">
          <form class="">
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-4" id="title" placeholder="제목을 입력하세요.">
              <label for="title">제목</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control rounded-4" rows="3" aria-label="With textarea" id="content" placeholder="내용을 입력하세요."></textarea>
              <label for="content">내용</label>
            </div>
            <div class="d-flex justify-content-end">
              <button class="w-30 mb-2 btn btn-md rounded-4 btn-outline-primary me-2" type="submit">등록</button>
              <button class="w-30 mb-2 btn btn-md btn-outline-danger rounded-4" type="submit">취소</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
