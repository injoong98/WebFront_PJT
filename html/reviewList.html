<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰 목록</title>
  <link href="/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  <section class="py-5 text-center container" id="review-list">
    <div class="row justify-content-center">
      <div class="">
        <h4>운동영상 리뷰</h4>
      </div>
    </div>
    <hr>
    <div class="row py-lg-5 justify-content-center">
      <div class="">
        <iframe width="600" height="400" src="https://www.youtube.com/embed/0NwCKCmf0Qg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>    
      </div>
    </div>
    <hr>
    
    <div class="d-flex justify-content-between px-1">
      <button class="mb-2 btn btn-sm rounded-4 w-25 btn-outline-primary me-1" onclick="registModalOn()" style="max-width: 100px;" type="submit">글작성</button>
      <input type="search" class="form-control w-50 mb-2" style="max-width: 300px;" placeholder="제목, 내용으로 검색" aria-label="Search">
    </div>
    <div class="bd-example">
      <table class="table table-borderless" style="font-size: 14px;">
        <thead class="table-dark">
          <tr>
            <th scope="col">번호</th>
            <th scope="col" class="col-sm-6">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">조회수</th>
            <th scope="col">작성시간</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </section>

  <!-- Regist Modal -->
  <section style="display:none" id="review-regist-modal">
    
    <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h2 class="fw-bold mb-0">리뷰 등록</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="cancelReviewRegist()" aria-label="Close"></button>
          </div>
    
          <div class="modal-body p-5 pt-0">
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-4" id="title" placeholder="제목을 입력하세요.">
              <label for="title">제목</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control rounded-4" rows="3" aria-label="With textarea" id="content" placeholder="내용을 입력하세요."></textarea>
              <label for="content">내용</label>
            </div>
            <div class="d-flex justify-content-end">
              <button class="w-30 mb-2 btn btn-md rounded-4 btn-outline-primary me-2" onclick="reviewRegistBtnClicked()">등록</button>
              <button class="w-30 mb-2 btn btn-md btn-outline-danger rounded-4" onclick="cancelReviewRegist()">취소</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Detail Modal -->
  <section style="display:none" id="review-detail-modal">
    
    <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow col-12">
          
          <section class="py-5 text-center container">
            <div class="row justify-content-center">
              <div class="">
                <h4>운동영상 리뷰</h4>
              </div>
            </div>
            <hr>
            
            <div class="d-flex justify-content-between px-1">
              <button class="mb-2 btn btn-sm rounded-4 btn-outline-secondary me-1" type="submit">목록으로</button>
            </div>
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-body" id="detail-page">
                <h1 class="card-title pricing-card-title fs-5">와~ 효과만점 운동 영상입니다</h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li style="font-size: 12px;">작성자 : Edward</li>
                  <li style="font-size: 12px;">작성일 : 2022-09-02 11:31:22</li>
                  <li style="font-size: 12px;">조회수 : 1</li>
                  <hr>
                  <li>강추 강추!</li>
                </ul>
                <div class="d-flex justify-content-evenly">
                  <button class="w-30 mb-2 btn btn-md rounded-4 btn-outline-primary me-2" type="submit">글수정</button>
                  <button class="w-30 mb-2 btn btn-md btn-outline-danger rounded-4" type="submit">글삭제</button>
                </div>
              </div>
            </div>
          </section>

        </div>
      </div>
    </div>
  </section>
  <script src="/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/reviewList.js"></script>
  <script src="/js/reviewRegist.js"></script>
  <script src="/js/reviewDetail.js"></script>
</body>
</html>
